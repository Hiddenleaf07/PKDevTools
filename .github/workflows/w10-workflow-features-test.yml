name: 10. New Features - Tests
env:
  package_name: pktools
on:
  push:
    branches: [ new-features ]
#   pull_request:
#     branches: [ new-features ]
  workflow_dispatch:
      inputs:
        name:
          description: 'Run Details'
          required: false
          default: 'New Features Tests'
        branch-name:
          description: 'Branch name'
          required: false
          default: 'new-features'

jobs:

  # Lint the source-code
  Lint-Source:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ inputs.branch-name }}
        
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Restore Dependencies from Cache
      uses: actions/cache@v2
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
        
    - name: Lint with flake8
      run: |
        python -m pip install --upgrade pip

        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  Test-Source:
    uses: pkjmesra/pktools/.github/workflows/w11-workflow-test-coverage.yml@main
    with:
      branch-name: ${{ inputs.branch-name }}
    secrets: inherit

  Call-prod-scan-test-workflow:
    uses: pkjmesra/pktools/.github/workflows/w5-workflow-prod-scans_Tests.yml@main
    with:
      branch-name: ${{ inputs.branch-name }}
    secrets: inherit

  # Job to create PR
  Create-Pull-Request:
    if: ${{ inputs.branch-name }} != 'main' && ${{ github.ref != 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs: [Test-Source, Lint-Source, Call-prod-scan-test-workflow]

    steps:
    - name: Checkout Repo before PR
      uses: actions/checkout@v2
      with:
        ref: ${{ inputs.branch-name }}
    
    - name: Create Pull Request ( ${{ inputs.branch-name }} -> main)
      id: create_pr
      uses: repo-sync/pull-request@v2
      with:
        source_branch: ${{ inputs.branch-name }}
        destination_branch: "main"
        pr_title: "[pktools Test] New Features Added - Test Passed"
        pr_body: |
          **This PR has been generated automatically** by **pktools Test - New Features** workflow due to test passed for a latest push on the **new-features** branch.
          
          View commits for changelog.
        pr_label: "Test-Passed"
        pr_draft: false
        pr_allow_empty: true
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Create PR Log file
      shell: bash
      run: |
        echo ${{steps.create_pr.outputs.pr_url}} >> pr.txt
        echo ${{steps.create_pr.outputs.pr_number}} >> pr.txt

    - name: Save PR Log File
      uses: actions/upload-artifact@v2
      with:
        name: PR_Log.txt
        path: pr.txt
